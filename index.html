<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>VS Code</title>
</head>

<body>
    <div class="IDE">
        <div class="upperNav d-flex">
            <div class="d-flex">
                <p>File</p>
                <p>Edit</p>
                <p>Selection</p>
                <p>View</p>
                <p>Go</p>
                <p>Run</p>
                <p>Terminal</p>
                <p>Help</p>
            </div>
            <div style="border: none; color: white; padding-left: 5%; " ">
                <P>index.html-VS code-Visual Studio Code</P>
            </div>
            <div><i>-</i><i>O</i><i>X</i></div>
        </div>

        <div class="asideNav d-flex ">
            <div style="border: none; ">
                <img src="./images/Icon1.svg ">
                <img src="./images/Icon2.svg ">
                <img src="./images/Icon3.svg ">
                <img src="./images/Icon4.svg ">
                <img src="./images/Icon5.svg ">
            </div>
            <div style="border: none;display: flex; align-items: end; flex-direction: column-reverse; ">
                <img src="./images/Icon6.svg ">
                <img src="./images/Icon7.svg ">
            </div>
        </div>
        <div class="asideExplorer ">
            <div style="border: none; width: 100%;justify-content: space-between; " class="d-flex ">
            <p>EXPLORER</p><i><img src="./images/Vector 1.svg " style="padding: 11px; color: white; "></i>
        </div>
        <div class="asideBottom ">>VS CODE</div>
        <div class="asideBottom ">>OUTLINE</div>
        <div class="asideBottom ">>CHECKPOINTS</div>
        </div>
        <div class="codeContainer ">
            <div class="codeContainerFile ">
                <div class="tag ">
                    <span style="color: white; "><i style="color: orange; "><></i>index.html</span>
                </div>
            </div>
            <div class="codeContainerFilePath "></div>
            <div class="codeContainerCounter "></div>
            <div class="codeContainerCodeSpacing "></div>
            <div class="codeContainerSpacing "></div>
        </div>
        <div class="footer "></div>
    </div>
</body>

</html>
